<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  </head>

  <body>

    <div style="margin-left: 100px; margin-top: 20px; margin-bottom: 10px;">
      <h3> Font Size Controls</h3>
<input type="range" min="0.2" max="2.6" step="0.1" id="fontSizeSlider" />
<label for="fontSizeSlider">Font Size</label>
<p style="font-size: 1.4em">Some text that should dynamically change size</p>

<script>
$('#fontSizeSlider').on('input', function() {
    var v = $(this).val();
    console.log(v)
    $('p').css('font-size', v + 'em')
});
</script>
  </body>
</html>

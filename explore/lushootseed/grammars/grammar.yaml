    content: "<div style='margin: 30px; font-size: 32px'>Lesson One: dəčuʔ</div>"

  - lineType: html
    content: "<div style='margin-left: 30px'><h5> Choral Repetition</h5></div>"

  - lineType: ijal
    startTime: 15057
    endTime: 17867
    lushootseed: stab əw'ə tiʔiɬ.
    english:  What is that? (What could that be?)

  - lineType: ijal
    startTime: 21740
    endTime: 23776
    lushootseed: spaʔc tiʔiɬ.
    english: That is a bear.

  - lineType: ijal
    startTime: 39196
    endTime: 41894
    lushootseed: sqigʷəc tiʔiɬ.
    english: That is a deer.

  - lineType: ijal
    startTime: 56046
    endTime:   59197
    lushootseed: sʔuladxʷ tiʔiɬ.
    english: That is a salmon.

  - lineType: ijal
    startTime: 73740
    endTime:   77205
    lushootseed: bəščəb tiʔiɬ.
    english: That is a mink.

  - lineType: html
    content: "<div style='margin: 30px'><h5>Sound Drill I<h5></div>"

  - lineType: ijal
    startTime: 89729
    endTime:   95902
    lushootseed: "ɬ: ɬuɬaɬlil čəɬ ʔi tsiʔiɬ sɬaɬədəyʔ ʔal tudiʔ."
    english: That girl and I will live over there.

  - lineType: ijal
    startTime: 107136
    endTime:   111717
    lushootseed: "q: ?uqada tə dqəqsiʔ ʔə tə qəlx̌."
    english: My favorite uncle stole the salmon eggs.

  - lineType: ijal
    startTime: 120886
    endTime:   125198
    lushootseed: "xʷ: ʔuxʷit'il tə sxʷət dxʷal tə xʷudad."
    english: The thrush fell into the ashes.

  - lineType: html
    content: "<div style='margin-left: 30px'><h5> Contrasts</h5></div>"
  
  - lineType: ijal
    startTime: 137520
    endTime:   139265
    lushootseed: xʷuyub
    english: sell

  - lineType: ijal
    startTime: 141454
    endTime:   142976
    lushootseed: huyud
    english: make it

  - lineType: ijal
    startTime: 148721
    endTime:   150202
    lushootseed: xʷudad
    english: ashes

  - lineType: ijal
    startTime: 151804
    endTime:   153263
    lushootseed: hudud
    english: burn it

  - lineType: html
    content: "<div style='margin: 30px; font-size: 32px'>Lesson Two: saliʔ</div>"

  - lineType: html
    content: "<div style='margin-left: 30px'><h5> Choral Repetition</h5></div>"

  - lineType: ijal
    startTime: 166737
    endTime: 170657
    lushootseed: stab əw'ə tiʔiɬ ʔal tə stuləkʷ.
    english:  What is that in the river?

  - lineType: ijal
    startTime: 175840
    endTime: 178935
    lushootseed: sʔuladxʷ tiʔiɬ.
    english:  That is a salmon.

  - lineType: ijal
    startTime: 184941
    endTime: 188514
    lushootseed: stab əw'ə tiʔiɬ ʔal tə šəgʷɬ.
    english:  What is that in/on the road?

  - lineType: ijal
    startTime: 192962
    endTime: 195452
    lushootseed: sqigʷəc tiʔiɬ.
    english:  That is a deer.

  - lineType: ijal
    startTime: 202212
    endTime: 206463
    lushootseed: stab əw'ə tiʔiɬ diʔucid ʔal tə stuləkʷ.
    english:  What is that on the other side of the river?


  - lineType: ijal
    startTime: 212462
    endTime: 214946
    lushootseed: bəščəb tiʔiɬ.
    english:  That is a mink.

  - lineType: ijal
    startTime: 221088
    endTime:   225562
    lushootseed: stab əw'ə tiʔiɬ diʔayucid ʔal tə šəgʷɬ.
    english:  What is that on the other side of the road?
 
  - lineType: ijal
    startTime: 231738
    endTime: 234160
    lushootseed: spaʔc tiʔiɬ.
    english:  That is a bear.

  - lineType: html
    content: "<div style='margin: 30px; font-size: 32px'>Lesson Three: ɬixʷ</div>"

  - lineType: html
    content: "<div style='margin-left: 30px'><h5> Choral Repetition A</h5></div>"

  - lineType: ijal
    startTime: 249865
    endTime: 254294
    lushootseed: gʷat əw'ə tiʔiɬ stubš ʔal tudiʔ.
    english:  Who is that man over there?

  - lineType: ijal
    startTime: 259883
    endTime: 262870
    lushootseed: diɬ dbad tiʔiɬ.
    english:  That is my father.  (Literally, He is my father, that (one).)

  - lineType: ijal
    startTime: 269513
    endTime:  273568
    lushootseed:  gʷat əw'ə tiʔiɬ sɬadəy ʔal tudiʔ.
    english:  Who is that woman over there?

  - lineType: ijal
    startTime: 279406
    endTime: 282493
    lushootseed: diɬ dsk'ʷuy tsiʔiɬ.
    english:  That woman is my mother.

  - lineType: ijal
    startTime: 289787
    endTime:  293645
    lushootseed: gʷat əw'ə tiʔiɬ č'ač'as ʔal tudiʔ.
    english:  Who is that child over there?

  - lineType: ijal
    startTime: 299238
    endTime: 302108
    lushootseed: diɬ dbadaʔ tiʔiɬ.
    english:  That child is my son.

  - lineType: ijal
    startTime: 310162
    endTime: 313968
    lushootseed: gʷat əw'ə tsiʔiɬ č'ač'as ʔal tudiʔ.
    english:  Who is that child over there?

  - lineType: ijal
    startTime: 319313
    endTime: 322107
    lushootseed: diɬ dbadaʔ tsiʔiɬ.
    english:  That child is my daughter.

  - lineType: html
    content: "<div style='margin-left: 30px'><h5> Choral Repetition B</h5></div>"

  - lineType: ijal
    startTime: 332351
    endTime: 335713
    lushootseed: gʷat əw'ə ti stubš ʔal tiʔaʔ.
    english:  Who is the man right here?
    
  - lineType: ijal
    startTime: 340186
    endTime: 343136
    lushootseed: diɬ dbad tiʔəʔ
    english:  He is my father, (this one).
    
  - lineType: ijal
    startTime: 349613
    endTime: 352351
    lushootseed: gʷat əw'ə tsi sɬadəyʔ ʔal tiʔaʔ.
    english:  Who is the woman right here?

  - lineType: ijal
    startTime: 356414
    endTime: 359253
    lushootseed: diɬ dsk'ʷuy tsiʔəʔ.
    english: She is my mother, (this one).

  - lineType: ijal
    startTime: 367154
    endTime: 370736
    lushootseed: gʷat əw'ə ti č'ač'as ʔal tiʔaʔ.
    english:  Who is the child right here?

  - lineType: ijal
    startTime: 374716
    endTime: 377382
    lushootseed: diɬ dbəda tiʔəʔ.
    english:  He is my son, (this one).

  - lineType: ijal
    startTime: 386339
    endTime: 389634
    lushootseed: gʷat əw'ə tsi č'ač'as ʔal tiʔaʔ.
    english:  Who is the child right here?

  - lineType: ijal
    startTime: 393705
    endTime: 396671
    lushootseed: diɬ dbəda tsiʔəʔ.
    english:  She is my daughter, (this one).

  - lineType: html
    content: "<div style='margin: 30px'><h5>Sound Drill II<h5></div>"


  - lineType: ijal
    startTime: 407740
    endTime: 409111
    lushootseed: "č': č'əɬ"
    english:  tear, pull from

  - lineType: ijal
    startTime: 409637
    endTime: 410763
    lushootseed: "č: čəɬ"
    english: we

  - lineType: ijal
    startTime: 419212
    endTime: 420588
    lushootseed: "k'ʷ: k'ʷədad"
    english:  forecast weather

  - lineType: ijal
    startTime: 421250
    endTime: 422284
    lushootseed:  "kʷ: kʷədad"
    english:  take it

  - lineType: ijal
    startTime: 432845
    endTime: 437753
    lushootseed: "č': ʔuč'axʷč'axʷatəb ʔə tə č'ač'as ʔə tə sč'asč'asəd."
    english:  The boy repeatedly hit it with branches.

  - lineType: ijal
    startTime: 449695
    endTime: 454468
    lushootseed: "k'ʷ: ʔuk'ʷaɬatəb ʔə tsi dsk'ʷuy tsi k'ʷak'ʷt'ad."
    english:  My mother examined the tiny mouse.

